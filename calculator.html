<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="calculator.css" rel="stylesheet">
  </head>
  <body>
    <main class="calculator">
      <h1 class="calc-title">Basic Calculator</h2>
      <section class="calc-input-container">
        <span class="calc-input"></span>
      </section>
      <section class="number-pad-container">
        <div class="number-pad">
          <button class="calc-key" type="button">1</button>
          <button class="calc-key" type="button">2</button>
          <button class="calc-key" type="button">3</button>
          <button class="calc-key" type="button">+</button>
          <button class="calc-key" type="button">4</button>
          <button class="calc-key" type="button">5</button>
          <button class="calc-key" type="button">6</button>
          <button class="calc-key" type="button">-</button>
          <button class="calc-key" type="button">7</button>
          <button class="calc-key" type="button">8</button>
          <button class="calc-key" type="button">9</button>
          <button class="calc-key" type="button">*</button>
          <button class="calc-key" type="button">0</button>
          <button class="calc-key" type="button">.</button>
          <button class="calc-compute" type="button">=</button>
          <button class="calc-key" type="button">/</button>
        </div>
      </section>
      <div class="calc-clear-container">
        <button class="calc-clear" type="button">Clear</button>
      </div>
    </main>
    <!-- Main JavaScript File -->
    <script src="calculator.js"></script>
  </body>
</html>
